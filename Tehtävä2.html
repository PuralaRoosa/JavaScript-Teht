<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerot</title>
    <style>
    p {
    font-size: 1.5em;
    }

    form {
    display: flex;
    flex-direction: column;
    }

    input[type=text], input[type=submit]{
    text-align: center;
    width: 20%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }
    </style>
</head>
<body>
    <p>Anna numerot</p>
        <form id="numForm">
            <input type="text" name="num1">
            <input type="text" name="num2">
            <input type="text" name="num3">
            <input type="text" name="num4">
            <input type="text" name="num5">
            <input type="submit" value="Lähetä">
        </form>

    <script>
        document.getElementById("numForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Estetään lomakkeen lähettäminen
            const numbers = []; // Taulukko, johon numerot lisätään

            // otetaan lomakkeen kenttien arvot ja lisätään ne taulukkoon
            const num1 = parseFloat(document.getElementsByName("num1")[0].value);
            const num2 = parseFloat(document.getElementsByName("num2")[0].value);
            const num3 = parseFloat(document.getElementsByName("num3")[0].value);
            const num4 = parseFloat(document.getElementsByName("num4")[0].value);
            const num5 = parseFloat(document.getElementsByName("num5")[0].value);

            if (!isNaN(num1)) numbers.push(num1);
            if (!isNaN(num2)) numbers.push(num2);
            if (!isNaN(num3)) numbers.push(num3);
            if (!isNaN(num4)) numbers.push(num4);
            if (!isNaN(num5)) numbers.push(num5);

            // Etsitään suurin numero
            const largestNumber = Math.max(...numbers);

            // näytetään suurin numero
            alert("Suurin numero: " + largestNumber);
        });
    </script>
</body>
</html>
